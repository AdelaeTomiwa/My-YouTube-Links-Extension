<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.css">
   <link rel="stylesheet" href="style.css">
   <title>My Youtube Videos Links</title>
</head>
<body>
   <div class="container">
      <header>
         <h1>
            YouTube Video Links
         </h1>
      </header>

      <form id="form">
         <div>
            <input type="text" class="video-name" placeholder="Enter Video Name">
         </div>
         <div>
            <input type="text" class="video-link" placeholder="Enter Video Link">
         </div>
         <div>
            <input type="submit" class="btn">
         </div>
      </form>

      <div class="links-section"></div>
   </div>
   <script src="app.js"></script>
</body>
</html>
